<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Musicmatch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artists</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Playlists
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Create Playlist</a></li>
                <li>
                  <a class="dropdown-item" href="#">Existing Playlists</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Search</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-light black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="wave form.png"
            alt="Wave Form"
            width="50"
            height="44"
            class="d-inline-block align-text-top"
          />
          Musicmatch
        </a>
      </div>
    </nav>
    <h1>Musicmatch</h1>
    <div class="button">
      <label for="Electronic">Electronic</label>
      <input type="checkbox" value="Electronic" name="genre" id="Electronic" />
      <label for="Rock">Rock</label>
      <input type="checkbox" value="Rock" name="genre" id="Rock" />
      <label for="Blues">Blues</label>
      <input type="checkbox" value="Blues" name="genre" id="Blues" />
      <select name="style" id="style-select">
        <option value="all">All</option>
      </select>
    </div>
    <p id="loading">loading...</p>
    <div class="container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">cover</th>
            <th scope="col">artist</th>
            <th scope="col">release</th>
            <th scope="col">genre</th>
            <th scope="col">style</th>
          </tr>
        </thead>
        <tbody id="my-list"></tbody>
      </table>
    </div>
    <!-- <script src="data.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="main2.js"></script>
  </body>
</html>
